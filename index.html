<!DOCTYPE HTML>

<html>
	<head>
		<title>Photon by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon solid major fa-cloud"></span>
					<h1>이광선</h1>
					<p>
						안녕하세요<br>
					</p>
					<ul class="actions special">
						<li><a href="#one" class="button scrolly">Discover</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main style1">
				<div class="container">
					<div class="row gtr-150">
						<div class="col-6 col-12-medium">
							<header class="major">
								<h2>이광선</h2>
							</header>
							<p>
								컴퓨터로는 게임밖에 할 줄 몰랐던 제가 대학교에 와서는 많은 것을 배웠습니다.<br>
								처음 입학시에는 두개의 학과가 합쳐져 컴퓨터학부라는 이름으로 1학년을 보냈습니다.<br>
								2학년 때부터는 학과를 한개 정해 컴퓨터정보통신공학과에 진학했습니다.<br>
								컴퓨터 언어를 배우면서 처음에는 많은 고생을 했습니다.<br>
								낯선 컴퓨터 언어는 왜 사용하는지 이해를 하는데 시간이 오래 걸렸습니다.<br>
								지금 공부하는 웹은 화면에 결과가 바로 뜨는 것이 신기하고 재미있습니다.<br>
							</p>
						</div>
						<div class="col-6 col-12-medium imp-medium">
							<span class="image fit"><img src="my_image.jpg" alt="이광선" /></span>
						</div>
					</div>
				</div>
			</section>

		<!-- Three -->
			<section id="three" class="main style1 special">
				<div class="container">
					<ul class="actions special">
						<li><a href="#" id="cv-link" class="button">이력서</a></li>
						<li><a href="#" id="photo-link" class="button">사진</a></li>
					</ul>
					<div id="result"></div>	
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				const cvLink = document.getElementById('cv-link');
				const photoLink = document.getElementById('photo-link');
				const resultElement = document.getElementById('result');
			
				cvLink.addEventListener('click', function(event) {
					event.preventDefault();
					// 이력서
					fetch("cv.html")
						.then(response => response.text())
						.then(data => {
							resultElement.innerHTML = data;
						})
						.catch(error => {
							console.error('Failed to load CV file:', error);
						});
				});
			
				photoLink.addEventListener('click', function(event) {
					event.preventDefault();
					// 사진
					fetch("photo.html")
						.then(response => response.text())
						.then(data => {
							resultElement.innerHTML = data;
						})
						.catch(error => {
							console.error('Failed to load PHOTO file:', error);
						});
				});
			</script>
	</body>
</html>
